<!DOCTYPE HTML>
<html>
<script type="text/javascript" src="http://scriptjava.net/source/scriptjava/scriptjava.js"></script>
<head>
<meta charset="UTF-8">
<title>Demo Template</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" href="libs/bootstrap-star-rating-master/css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
<link rel="stylesheet"  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
<link href="libs/bootstrap-material-design/css/material.min.css" rel="stylesheet"/>
<link href="libs/bootstrap-material-design/css/ripples.min.css" rel="stylesheet"/> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="libs/bootstrap-star-rating-master/js/star-rating.js" type="text/javascript"></script> 
<script type="text/javascript" src="libs/myScript.js"></script> 
</head>

<body>
   <div class="container">
    <div class="row">
      <div class="col-xs-5"><center style=""><h3 id="tex">Техника</h3></center>
        <ul id="ListOfSafes">       
        </ul>       
      </div>
      
          <div class="col-xs-7 col-xs-push-1">        
              <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-8">                
                        <fieldset>
                            <legend>Авторизация</legend>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-md-2 control-label">Логин</label>            
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="inputEmail" placeholder="Логин">
                                    </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputPassword" class="col-md-2 control-label">Пароль</label>                        
                                  <div class="col-md-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-md-10 col-md-offset-2">
                                  
                                    <button type="submit" class="btn btn-primary" id="AuthorButton">Войти</button>
                                    <a style="margin-left: 20px; cursor: pointer; border-bottom: 1px dashed green; font-size: 120%;" id="show1">Зарегистрироваться</a>
                                  </div>
                                </div>
                        </fieldset>                   
                </div>
              </div>    
              <div id="shadow_block" class="shadow" > </div>
              <center>
              <div id="forma_block" class="shadow">            
                <fieldset>
                    <legend>Регистрация</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label">Логин</label>            
                            <div class="col-md-10">
                                <input class="form-control" id="RegInputEmail" placeholder="Логин">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-md-2 control-label">Пароль</label>                        
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="RegInputPassword" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2 text-right">                              
                                <button type="submit" class="btn btn-primary" id="RegButton">Зарегистрироваться</button>                                
                            </div>
                        </div>
                </fieldset>            
    
            </div>
            </center>         
              
          <div id="Reviews" class="shadow">
            <center><h3>Отзывы о товаре</h3></center>
            <p>Возможностью оставлять отзывы обладают только зарегистрированные пользователи.</p>
            <div class="form-group">
              <div class="col-md-12">
                <div class="text-left">
                    <input id="input-7-xs" class="rating rating-loading" value="0" data-min="0" data-max="5" data-step="0.5" data-size="xs" />
                </div>
                <textarea class="form-control" rows="3" id="textArea" style="border: 1px solid grey;"></textarea>           
              <div class="text-right">
                <a class="btn btn-raised btn-primary" id="SendReview">Оставить отзыв</a>
              </div>
              </div>   
            </div>
          </div>
            
          <div class="col-md-12">
            <ul id="ListOfReviews"></ul>
          </div>
            
        </div> 
 
    </div>
</div>

</body>
</html>
